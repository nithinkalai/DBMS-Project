<h2>That Email ID already exists, please try again</h2>
<form action="/signup" method='POST'>
  <div class="mb-3">
    <label for="firstname" class="form-label">First Name</label>
    <input type="text" class="form-control" name="firstname" id="firstname" >
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Last Name</label>
    <input type="text" class="form-control" name="lastname" id="lastname" >
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" name="email" required >
  </div>
  <div class="mb-3">
    <label for="dob" class="form-label">Date Of Birth</label>
    <input type="date" class="form-control" name="dob" >
  </div>
  <div class="mb-3">
    <label for="phno" class="form-label">Phone Number</label>
    <input type="text" class="form-control" name="phno" >
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" name="address" >
  </div>
  <div class="mb-3">
    <label for="gender" class="form-label">Gender</label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="M" value="M">
      <label class="form-check-label" for="M">M</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="F" value="F">
      <label class="form-check-label" for="F">F</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="O" value="O">
      <label class="form-check-label" for="O">O</label>
    </div>
  </div>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" name="username" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" required="">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="privacy" required>
    <label class="form-check-label" for="privacy">I agree to the Privacy Policy</label>
  </div>
  <div class="mb-3">
    <p>Already have an account? <a href="./login.html">Login</a></p>
  </div>
  <button type="submit" class="push_button red">Sign Up</button>
</form>
